{% extends "base2.html" %}
{% block title %}User{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <p>{{msg}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    <p>Welcome, {{user}}</p>
<form action="#", method="POST">
    <input type="email" value="{{email if email}}" placeholder="Enter email", name="email"/>
    <input type="submit", value="submit">
</form>
{% endblock %}
